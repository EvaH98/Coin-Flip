<!-- Coin Flip HTML -->
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Coin Flipper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  </head>
  <body>
    <!-- The html is done for us. -->
    <h1 id="title">Flip A Coin!</h1>
    <h2 id="subtitle">Guess Heads or Tails:</h2>
      <button id="heads">Heads</button>
      <button id="tails">Tails</button>
      <br>

    <div> You guessed:
      <span id="guess"></span>
    </div>
    <br>

    <div id="coin-image"></div>

    <div id="win-lose"></div>

    <div id="win-loss-tracker">

    <div>
        <h3>Wins: </h3>
        <span id="wins"></span>
    </div>
      <div>
        <h3>Losses: </h3>
        <span id="losses"></span>
      </div>
      <div>
        <h3>Heads chosen: </h3>
        <span id="heads-chosen"></span>
      </div>
      <div>
        <h3>Tails chosen: </h3>
        <span id="tails-chosen"></span>
      </div>
    </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Coin Flip JavaScript
    var headsCount = 0;
    var tailsCount = 0;
    var wins = 0;
    var losses = 0;

    function flipThatCoin(result) {
     
        //  Declare and initialize a variable named randomNumber to either 0 or 1. Make it random.
        var randomNumber = Math.round(Math.random());
        
      
        //  If randomNumber is equal to zero then:
          if (randomNumber === 0){
            $("#coin-image").html("<img src='http://media.al.com/news_birmingham_impact/photo/quarterpng-780c8bbb54e25d50.png' />")
          } else {
            $("#coin-image").html("<img src='http://www.kidzkaboodle.com/images/a_quarterbck.gif' />")
          }
          


  
        // If result is equal to randomNumber, do the following:
          if(result === randomNumber){
            wins++;
            $("#win-lose").html("<h2>Winner!</h2>");
            $("#wins").html(wins);
          }else {
            losses++;
            $("#win-lose").html("<h2>Loser!</h2>")
            $("#losses").html(losses)
          }
    }
    $("#heads").on("click", function() {
      headsCount++;
      $("#heads-chosen").text(headsCount);
      $("#guess").html("<b>Heads</b>");
      flipThatCoin(0);
    });
    $("#tails").on("click", function() {
      tailsCount++;
      $("#tails-chosen").text(tailsCount);
      $("#guess").html("<b>Tails</b>");
      flipThatCoin(1);
      //  STEP FOUR:
          //  Increment tailsCount by one.
    });
    </script>
  </body>
</html>
